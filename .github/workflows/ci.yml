name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  main:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: nrwl/nx-set-shas@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          cache: 'pnpm'

      - run: pnpm config set auto-install-peers true

      - run: npm run first-time-setup

      - run: pnpm build
