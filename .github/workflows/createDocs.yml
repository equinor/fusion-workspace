name: Publish to GitHub Pages
on:
    pull_request:
    push:
        branches:
            - doc/add-docs
        paths:
            - 'docs/**'
jobs:
    generate-docs:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: docs
        steps:
            - name: Check out
              uses: actions/checkout@v2.3.1
              with:
                  ref: doc/add-docs

            - name: Generate Docs
              run: |
                  npm ci
                  npm run docs:build
            - name: Deploy Docs
              uses: JamesIves/github-pages-deploy-action@4.1.4
              with:
                  branch: docs
                  folder: docs-dist
